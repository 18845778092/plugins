name: Publish packages and crates
on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  call-rust-build:
    uses: ./.github/workflows/build.yaml

  release:
    name: Release
    needs: [call-rust-build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # batch download artifacts
      - uses: actions/download-artifact@v3
        with:
          path: /tmp/artifacts
      - name: Move Artifacts
        run: |
          for abi in linux-x64-gnu linux-x64-musl darwin-x64 win32-x64-msvc linux-arm64-musl linux-arm64-gnu darwin-arm64 win32-ia32-msvc win32-arm64-msvc
          do
            mv /tmp/artifacts/${{ github.sha }}-${abi}-dsv/* ./packages/dsv/npm/${abi}
            mv /tmp/artifacts/${{ github.sha }}-${abi}-react-components/* ./packages/react-components/npm/${abi}
            mv /tmp/artifacts/${{ github.sha }}-${abi}-virtual/* ./packages/virtual/npm/${abi}
            mv /tmp/artifacts/${{ github.sha }}-${abi}-yaml/* ./packages/yaml/npm/${abi}
            mv /tmp/artifacts/${{ github.sha }}-${abi}-strip/* ./packages/strip/npm/${abi}
            mv /tmp/artifacts/${{ github.sha }}-${abi}-image/* ./packages/image/npm/${abi}
            mv /tmp/artifacts/${{ github.sha }}-${abi}-url/* ./packages/url/npm/${abi}
            mv /tmp/artifacts/${{ github.sha }}-${abi}-icons/* ./packages/icons/npm/${abi}

            test -f ./packages/dsv/npm/${abi}/index.farm
            test -f ./packages/react-components/npm/${abi}/index.farm
            test -f ./packages/virtual/npm/${abi}/index.farm
            test -f ./packages/yaml/npm/${abi}/index.farm
            test -f ./packages/strip/npm/${abi}/index.farm
            test -f ./packages/image/npm/${abi}/index.farm
            test -f ./packages/url/npm/${abi}/index.farm
            test -f ./packages/icons/npm/${abi}/index.farm
          done

      - name: Install Dependencies
        run: npm install -g pnpm@9.1.0 && pnpm i --frozen-lockfile

      - name: Publish to npm
        run: npm set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }} && npm config set access public && pnpm publish --recursive --no-git-checks
